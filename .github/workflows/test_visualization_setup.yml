name: 'project-test'
on:
  push:
    branches: [ "main" ]
  workflow_run:
    workflows: ['commit-validate']
    types:
      - completed
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install
      - run: npm run test:report
      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: reports/jest-junit.xml